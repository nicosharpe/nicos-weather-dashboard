<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <title>Nicole's Weather Dash</title>
  <link rel="icon" type="image/x-icon" href="./images/cloud-solid.svg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="p-5 mb-1 rounded-3 " id="landing" style="background-color: #4977e3 ; color: white;">
      <div class="container-fluid py-5 weather-header">
        <h1 id="title" class="display-5 text-center fw-bold">
          <i class="fa-solid fa-cloud"></i> Weather Dashboard <i class="fa-solid fa-cloud"></i>
        </h1>
      </div>
    </div>

    <!-- Row 1 -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
      <div class="col-lg-3 ">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header fw-bold">
            <i class="fa-solid fa-magnifying-glass-location"></i> Search for a city:
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form id="search-form" class="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="mb-3">
                <input type="text" class="form-control weather-search" type="text" id="search-input" placeholder="Type here"
                  aria-labelledby="search-input" aria-controls="today forecast" />
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-secondary" id="city-search">
                <i class="fa fa-search"></i> Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="card col-lg-9 mt-4">
        <section id="today" class="mt-3" role="region" aria-live="polite">Search for a city to get today's weather forecast.</section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <img id="weather-icon" class="col-sm-2 ms-md-auto"></img>
        </section>
      </div>

    </div>

    <!-- This row will handle all the city buttons -->
    <div class="row">
      <div class="col-lg-3 pb-3">
        <br>

        <div class="card ">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header fw-bold " id="history">
            <i class="fa-solid fa-tree-city"></i> Recent Cities
          </div>
          <div class="card-body list-group" id="past-searches">
            <h1>yappa yappa yappa</h1>
          </div>
        </div>
      </div>
      <div id="five-day" class="container ">
        <div class="justify-content-between ">
          <div class="card col-lg-1 ">
            One of three columns
          </div>
          <div class="card col-lg-1 ms-md-5">
            One of three columns
          </div>
          <div class="card col-lg-1 ms-md-5">
            One of three columns
          </div>
          <div class="card col-lg-1 ms-md-5">
            One of three columns
          </div>
          <div class="card col-lg-1 ms-md-5">
            One of three columns
          </div>
        </div>
      </div>


    </div>

      <!-- Line Break -->
      <div class="row">
        <div class="col-sm-4">
          <hr>
        </div>
      </div>

    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery JS -->
    <script src="https://kit.fontawesome.com/52c8d00e9f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <!-- Code to the JavaScript File -->
    <script src="./script.js"></script>

  </body>
</html>
